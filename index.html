<!doctype html>
<html>

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>  
    <script src="http://d23cj0cdvyoxg0.cloudfront.net/xivelyjs-1.0.4.min.js"></script>  
    <script type="text/javascript" src="index.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Josefin+Slab:100,300,400,600,700,600italic,700italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Oswald:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Tangerine">

    <link rel="stylesheet" type="text/css" href="index.css">

    <title>autoHaus</title>
  </head>

  <body>
    <header>
      <div id="logo">Aidans<strong>EMF System</strong></div>
    </header>
    <div id="line">
    </div>
    
    <div id="wunderground">
      <div id="wundata">
        <ul>
          <li id="weather">Weather:</li>
          <li id="uv">UV:</li>
          <li id="temp">Temp:</li>
          <li id="hum">Humidity:</li>
        </ul>
      </div>
    </div>
  
    <p>
      <div class="sensordata left">
        <h1>Temperature</h1>
        <div class="temperature" id="bmetemp"></div>
      </div>

      <div class="sensordata left">
        <h1>Air Pressure</h1>
        <div class="temperature" id="bmepres"></div>
        
      </div>

      <div class="sensordata left">
        <h1>Humidity</h1>
        <div class="temperature" id="bmehum"></div>
      </div>

      <div class="sensordata left">
        <h1>Earth Magnetic Field</h1>
        <div class="temperature" id="mag_field"></div>
      </div>


      <br style="clear: left;" />
    </p>
  
    <footer>
      <div id="footermenu">Crafted with love by <strong><a href="">Jacob Thomas</a></strong></div>
    </footer>
  </body>

</html>
